<!DOCTYPE html>
<html lang="vi-VN">
  <head>
    <title>Lyrics</title>

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Spotify,Spotify Lyric, Spotify Lyric, Lyrics Spotify, Lyric Spotify"
    />
    <meta
      name="description"
      content="Lời bài hát cho Spotify dựa trên Musixmatch"
    />
    <meta name="author" content="FlyTri" />

    <link rel="stylesheet" href="styles/Variables.css" />
    <link rel="stylesheet" href="styles/Main.css" />
    <link rel="stylesheet" href="styles/Index.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
      integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.4.0/color-thief.min.js"
      integrity="sha512-r2yd2GP87iHAsf2K+ARvu01VtR7Bs04la0geDLbFlB/38AruUbA5qfmtXwXx6FZBQGJRogiPtEqtfk/fnQfaYA=="
      referrerpolicy="no-referrer"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/Logger.js"></script>
    <script src="scripts/Functions.js"></script>

    <script src="scripts/Account.js"></script>
    <script src="scripts/Color.js"></script>
    <script src="scripts/Lyrics.js"></script>

    <script src="scripts/Main.js"></script>
  </head>

  <body>
    <div class="loader-screen">
      <span>● ● ●</span>
    </div>
    <div class="sticky-header">
      <div class="title">Tên bài hát</div>
      <div class="artists">Tên nghệ sĩ</div>
    </div>

    <div class="content-container"><div class="content"></div></div>

    <div class="popup-msg"></div>
    <div class="bottom-container">
      <div class="bottom">
        <div class="progress">
          <div class="progress-bar"></div>
        </div>
        <div class="control-button fullscreen">
          <img class="fullscreen-icon" src="icons/fullscreen.svg" alt />
          <img class="compress-icon" src="icons/compress.svg" alt hidden />
        </div>
        <div class="control-button translate disabled">
          <img src="icons/translate.svg" alt />
        </div>
        <div class="control-button c-down">
          <img src="icons/down.svg" alt />
        </div>
        <div class="count-container"><span class="count">-</span></div>
        <div class="control-button c-up">
          <img src="icons/up.svg" alt />
        </div>
        <div class="control-button logout">
          <img src="icons/logout.svg" alt />
        </div>
        <div class="control-button theme">
          <img src="icons/theme.svg" alt />
        </div>
      </div>
    </div>
  </body>
</html>
