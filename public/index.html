<!DOCTYPE html>
<html lang="vi-VN">
  <head>
    <title>Lyrics</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Spotify,Spotify Lyric, Spotify Lyric, Lyrics Spotify, Lyric Spotify"
    />
    <meta
      name="description"
      content="Lời bài hát cho Spotify dựa trên Musixmatch"
    />
    <meta name="author" content="FlyTri" />

    <link rel="stylesheet" href="styles/index.css" />

    <script src="scripts/Logger.js"></script>
    <script src="scripts/Time.js"></script>
    <script src="scripts/Lyrics.js"></script>
    <script src="scripts/WebSocket.js"></script>
    <script src="scripts/DOMContentLoaded.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/js/all.min.js"></script>
  </head>

  <body>
    <div class="loader-screen"><div class="loader"></div></div>
    <div class="sticky-header">
      <div class="title">Tên bài hát</div>
      <div class="artist">Tên nghệ sĩ</div>
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
    </div>

    <div class="content"></div>

    <div class="bottom-container">
      <div class="control-button c-down">
        <i class="fa-solid fa-minus"></i>
      </div>
      <div class="count-container"><span class="count">-</span></div>
      <div class="control-button c-up">
        <i class="fa-solid fa-plus"></i>
      </div>
    </div>
  </body>
  <script>
    if (!localStorage.getItem("count")) localStorage.setItem("count", 0);

    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(
        () => (document.querySelector(".loader-screen").style.display = "none"),
        500
      );
    });
  </script>
</html>
