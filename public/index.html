<!DOCTYPE html>
<html lang="vi-VN">
  <head>
    <title>Lyrics</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Spotify,Spotify Lyric, Spotify Lyric, Lyrics Spotify, Lyric Spotify"
    />
    <meta
      name="description"
      content="Lời bài hát cho Spotify dựa trên Musixmatch"
    />
    <meta name="author" content="FlyTri" />

    <link rel="stylesheet" href="styles/Variables.css" />
    <link rel="stylesheet" href="styles/Main.css" />
    <link rel="stylesheet" href="styles/Classes.css" />

    <script src="https://cdn.jsdelivr.net/npm/colorthief@latest/dist/color-thief.min.js"></script>

    <script src="scripts/Logger.js"></script>
    <script src="scripts/Time.js"></script>
    <script src="scripts/Lyrics.js"></script>
    <script src="scripts/WebSocket.js"></script>
    <script src="scripts/Color.js"></script>
    <script src="scripts/DOMContentLoaded.js"></script>
  </head>

  <body>
    <div class="loader-screen"><div class="loader"></div></div>
    <div class="sticky-header">
      <div class="title">Tên bài hát</div>
      <div class="artist">Tên nghệ sĩ</div>
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
    </div>

    <div class="content"></div>

    <div class="bottom-container">
      <div class="control-button translate disabled">
        <svg viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M9 2a1 1 0 0 1 1 1v1h6a1 1 0 1 1 0 2h-1.776c-.837 2.357-2.26 4.562-3.86 6.523l2.332 2.259a1 1 0 1 1-1.392 1.436l-2.25-2.18c-1.47 1.607-3.019 3.035-4.403 4.221a1 1 0 0 1-1.302-1.518c1.378-1.18 2.9-2.587 4.323-4.157a34.857 34.857 0 0 1-1.204-1.557c-.573-.784-1.12-1.596-1.362-2.08a1 1 0 0 1 1.788-.894c.158.316.611 1.004 1.188 1.793.298.408.612.82.91 1.192 1.274-1.59 2.367-3.287 3.09-5.038H2a1 1 0 0 1 0-2h6V3a1 1 0 0 1 1-1Zm8.5 7.5a1 1 0 0 1 .934.644l2.85 7.478a.838.838 0 0 1 .016.044l1.134 2.978a1 1 0 0 1-1.869.712L19.669 19h-4.336l-.898 2.356a1 1 0 0 1-1.868-.712l1.134-2.978a.334.334 0 0 1 .017-.044l2.848-7.478A1 1 0 0 1 17.5 9.5ZM16.094 17h2.812L17.5 13.31 16.094 17Z"
          ></path>
        </svg>
      </div>
      <div class="control-button c-down">
        <svg viewBox="0 0 448 512">
          <path
            fill="currentColor"
            d="M432 256c0 17.7-14.3 32-32 32L48 288c-17.7 0-32-14.3-32-32s14.3-32 32-32l352 0c17.7 0 32 14.3 32 32z"
          ></path>
        </svg>
      </div>
      <div class="count-container"><span class="count">-</span></div>
      <div class="control-button c-up">
        <svg viewBox="0 0 448 512">
          <path
            fill="currentColor"
            d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"
          ></path>
        </svg>
      </div>
      <div class="control-button logout">
        <svg viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M15.3 14.48c-.46.45-1.08.67-1.86.67h-1.39V9.2h1.39c.78 0 1.4.22 1.86.67.46.45.68 1.22.68 2.31 0 1.1-.22 1.86-.68 2.31Z"
          ></path>
          <path
            fill="currentColor"
            fill-rule="evenodd"
            d="M5 2a3 3 0 0 0-3 3v14a3 3 0 0 0 3 3h14a3 3 0 0 0 3-3V5a3 3 0 0 0-3-3H5Zm1 15h2.04V7.34H6V17Zm4-9.66V17h3.44c1.46 0 2.6-.42 3.38-1.25.8-.83 1.2-2.02 1.2-3.58s-.4-2.75-1.2-3.58c-.79-.83-1.92-1.25-3.38-1.25H10Z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </div>
    </div>
  </body>
  <script>
    if (!localStorage.getItem("count")) localStorage.setItem("count", 0)

    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(
        () => (document.querySelector(".loader-screen").style.display = "none"),
        500
      )
    })
  </script>
</html>
